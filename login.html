<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            background-color: orange;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
            margin-top: 100px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div id="loginForm">
            <form>
                <div class="form-group">
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button type="button" id="loginButton">Login</button>
                </div>
            </form>
        </div>
        <div id="errorMessage" style="color: red; display: none;">Incorrect username or password.</div>
    </div>

    <script>
        const loginButton = document.getElementById("loginButton");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const errorMessage = document.getElementById("errorMessage");

        loginButton.addEventListener("click", function () {
            const username = usernameInput.value;
            const password = passwordInput.value;

            if (username === "user" && password === "Gagan45") {
                // Successful login, you can redirect to a different page here
                window.location.href = "pizza.html";
            } else {
                // Display error message and clear inputs
                errorMessage.style.display = "block";
                usernameInput.value = "";
                passwordInput.value = "";
            }
        });
    </script>
</body>
</html>
