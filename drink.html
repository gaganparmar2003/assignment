<body>

    <div class="menu-item">

        </div>
        <div class="quantity-buttons">
            <button class="quantity-button" onclick="addToCart('Fanta', 5.49,'quantity-Fanta')">+</button>

    <div class="menu-item">

            <button class="quantity-button" onclick="removeFromCart('L&P', 5.49,'quantity-L&P')">-</button>
        </div>
    </div>

    <div class="menu-item">
        <img src="photos/mango.webp" alt="mangoshake">
        <div class="menu-item-description">
            <h2>mangoshake</h2>
            <p>mangoshake</p>
            <p>Price: $7.49</p>
        </div>
        <div class="quantity-buttons">
            <button class="quantity-button" onclick="addToCart('mangoshake', 7.49, 'quantity-mangoshake')">+</button>
            <span class="item-quantity" id="quantity-mangoshake">0</span>

    <div class="menu-item">

        </div>
        <div class="quantity-buttons">
            <button class="quantity-button" onclick="addToCart('Thai tea', 7.49, 'quantity-thai-tea')">+</button>
            <span class="item-quantity" id="quantity-thai-tea">0</span>
            <button class="quantity-button" onclick="removeFromCart('Thai tea', 7.49, 'quantity-thai-tea')">-</button>
        </div>
    </div>

    <div id="cart-section">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
    </div>
    
     <script>
        const cartItems = {};
        let cartTotal = 0;
    
        function addToCart(itemName, price, quantityElementId) {
            if (!cartItems[itemName]) {
                cartItems[itemName] = { quantity: 0, price };
            }
            cartItems[itemName].quantity++;
            cartTotal += price;
            updateCart();
            updateTotalPrice(); // Add this line to update the total price in the navigation bar
            document.getElementById(quantityElementId).textContent = cartItems[itemName].quantity;
        }
    
        function removeFromCart(itemName, price, quantityElementId) {
            if (cartItems[itemName] && cartItems[itemName].quantity > 0) {
                cartItems[itemName].quantity--;
                cartTotal -= price;
                updateCart();
                updateTotalPrice(); // Add this line to update the total price in the navigation bar
                document.getElementById(quantityElementId).textContent = cartItems[itemName].quantity;
                localStorage.setItem("cartItems", JSON.stringify(cartItems));
            }
        }
    
        function updateCart() {
            const cartItemsElement = document.getElementById("cart-items");
            cartItemsElement.innerHTML = "";
    
            for (const itemName in cartItems) {
                const item = cartItems[itemName];
                if (item.quantity > 0) {
                    const li = document.createElement("li");
                    li.textContent = `${itemName} - Quantity: ${item.quantity} - $${(item.price * item.quantity).toFixed(2)}`;
                    cartItemsElement.appendChild(li);
                }
            }
    
            const cartTotalElement = document.getElementById("cart-total");
            cartTotalElement.textContent = cartTotal.toFixed(2);
        }
    
        function updateTotalPrice() {
            const totalPriceElement = document.getElementById("totalPrice");
            totalPriceElement.textContent = cartTotal.toFixed(2);
        }
    </script> 
    </body>
